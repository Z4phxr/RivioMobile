name: CI - Flutter Analysis & Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  analyze:
    name: Analyze & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Verify Flutter & Dart versions
        run: |
          flutter --version
          dart --version

      - name: Get dependencies
        run: flutter pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .
        continue-on-error: true

      - name: Auto-format & push (if needed)
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_BRANCH: ${{ github.event.pull_request.head.ref || github.ref_name }}
        run: |
          # If the verify step found formatting issues, auto-apply them and push back to the branch
          set -euo pipefail
          echo "Checking for formatting changes..."
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            echo "Formatting changes detected. Committing and pushing to branch: ${TARGET_BRANCH}..."
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git config user.name "github-actions[bot]"
            dart format .
            git add -A
            git commit -m "chore(ci): apply dart format from CI" || echo "nothing to commit"
            # Push back to the branch that triggered the workflow (handles PRs and direct pushes)
            git push origin "HEAD:refs/heads/${TARGET_BRANCH}"
          else
            echo "No formatting changes detected."
          fi

      - name: Analyze project
        run: flutter analyze --fatal-infos --fatal-warnings

      - name: Run tests
        run: flutter test --coverage

      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v3
        if: success()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
