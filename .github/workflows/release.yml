name: Build Android Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g., 1.0.1)"
        required: true
        default: "1.0.0"

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.9"
          channel: "stable"
          cache: true

      - run: flutter pub get
      - run: flutter test

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/keystore.jks

      - name: Compute version
        id: ver
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            V="${{ github.event.inputs.version }}"
          else
            V="${{ github.ref_name }}"
            V="${V#v}"
          fi
          echo "version=$V" >> "$GITHUB_OUTPUT"

      - name: Build Android App Bundle (AAB) - PROD
        env:
          KEYSTORE_FILE: android/app/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          flutter build appbundle --release \
            --flavor prod \
            --dart-define=ENV=production \
            --build-name=${{ steps.ver.outputs.version }} \
            --build-number=${{ github.run_number }}

      - uses: actions/upload-artifact@v4
        with:
          name: rivio-prod-aab
          path: build/app/outputs/bundle/prodRelease/app-prod-release.aab
          retention-days: 30

      - name: Create GitHub Release (draft)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          files: build/app/outputs/bundle/prodRelease/app-prod-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up keystore
        if: always()
        run: rm -f android/app/keystore.jks
